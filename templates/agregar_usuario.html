{% extends "maestra.html" %}
{% block titulo %}
Agregar usuario
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Crear Usuario</h3>
            <form action="{{url_for('guardar_usuario')}}" method="post">
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="apellido">Apellido:</label>
                <input required type="text" class="input" placeholder="Apellido" name="apellido" id="apellido">
                <label for="correo">Correo:</label>
                <input required type="text" class="input" placeholder="Correo" name="correo" id="correo">
                <label for="password">Contraseña:</label>
                <input required type="password" class="input" placeholder="Contraseña" name="password" id="password">
                <label for="ciudad">Ciudad:</label><br>
                <select name="ciudad" id="ciudad">
                    <option selected value="0"> Elige tu ciudad </option>
                        <optgroup label="Santander"> 
                        <option value="Bucaramanga">Bucaramanga</option> 
                        <option value="Piedecuesta">Piedecuesta</option> 
                        <option value="Floridablanca">Floridablanca</option> 
                    </optgroup> 
                    <optgroup label="Antioquia"> 
                        <option value="Medellin">Medellin</option> 
                        <option value="Caldas">Caldas</option> 
                        <option value="Bello">Bello</option> 
                    </optgroup> 
                 </select><br>
                


                  
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('login')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
