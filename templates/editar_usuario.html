{% extends "maestra.html" %}
{% block titulo %}
Editar usuario
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar usuario</h3>
            <form action="{{url_for('actualizar_usuario', id=usuario[0])}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{usuario[0]}}">
                <label for="nombre">Nombre:</label>
                <input value="{{usuario[1]}}" required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="apellido">Apellido:</label>
                <input value="{{usuario[2]}}" required type="text" class="input" placeholder="Apellido" name="apellido" id="apellido">
                <label for="correo">Correo:</label>
                <input value="{{usuario[3]}}" required type="text" class="input" placeholder="Correo" name="correo" id="correo">
                <label for="password">Contraseña:</label>
                <input value="{{usuario[4]}}" required type="text" class="input" placeholder="Contraseña" name="password" id="password">
                <label for="ciudad">Ciudad:</label><br>
                <select name="ciudad" id="ciudad">
                    <option selected value="{{usuario[5]}}">{{usuario[5]}}</option>
                        <optgroup label="Santander"> 
                        <option value="Bucaramanga">Bucaramanga</option> 
                        <option value="Piedecuesta">Piedecuesta</option> 
                        <option value="Floridablanca">Floridablanca</option> 
                    </optgroup> 
                    <optgroup label="Antioquia"> 
                        <option value="Medellin">Medellin</option> 
                        <option value="Caldas">Caldas</option> 
                        <option value="Bello">Bello</option> 
                    </optgroup> 
                 </select><br>

               
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('venta_id', id=usuario[0])}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
