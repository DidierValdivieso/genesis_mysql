{% extends "maestra.html" %}
{% block titulo %} Ingreso proveedores {% endblock %}
{% block contenido %}
<section class="section">
    
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3"><b>Inicio de sesion - Proveedores</b></h3><br><br>
            <form action="{{url_for('login_proveedor')}}" method="post">
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre"><br><br>
                <label for="password">Contraseña:</label>
                <input required type="password" class="input" placeholder="Contraseña" name="password" id="password"><br>
                <a >¿Deseas registrarte? Contacto con un Administrador del sistema.</a>
                <br><br>
                <button class="button is-danger">Ingresar</button>
            </form>
            
        </div>
    </div>
</section>
{% endblock %}
