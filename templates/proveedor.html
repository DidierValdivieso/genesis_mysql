{% extends "maestra.html" %}
{% block titulo %} Proveedores {% endblock %}
{% block contenido %}

<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Proveedores</h3>
            <a href="{{url_for('formulario_agregar_proveedor')}}" class="button is-success">Agregar</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for proveedor in proveedores %}
                    <tr>
                        <td>{{proveedor[1]}}</td>
                        <td>
                            {# Pasar el id (lo que hay en proveedor[0] #}
                            <a href="{{url_for('editar_proveedor', id=proveedor[0])}}" class="button is-info">Editar</a>
                        </td>
                        <td>
                            <form action="{{url_for('eliminar_proveedor')}}" method="POST">
                                <input type="hidden" name="id" value="{{proveedor[0]}}">
                                <button class="button is-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
